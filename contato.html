  <main>
    <section class="contato-form">
      <h2>Entre em Contato</h2>
      <p>Envie sua mensagem para a equipe Receitas da Vera. Responderemos o mais breve possível!</p>

      <form action="mailto:2021210220008@iesp.edu.br" method="post" enctype="text/plain">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Seu E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Sua Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

        <button type="submit" class="btn-receita">Enviar Mensagem</button>
      </form>
    </section>
